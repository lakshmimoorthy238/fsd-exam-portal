{% extends 'layout.html' %}
{% block title %}Change password{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Change password</h4>
        <form id="changeForm" method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Current password</label>
            <input type="password" name="current_password" class="form-control" required>
            <div class="invalid-feedback">Enter current password.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">New password</label>
            <input type="password" id="newPwd" name="new_password" class="form-control" required minlength="6">
            <div class="invalid-feedback">New password must be at least 6 characters.</div>
          </div>

          <div class="mb-3">
            <label class="form-label">Confirm new password</label>
            <input type="password" id="newPwdConfirm" class="form-control" required minlength="6">
            <div class="invalid-feedback" id="cpConfirmError">Passwords do not match.</div>
          </div>

          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  (function(){
    const form = document.getElementById('changeForm');
    const newPwd = document.getElementById('newPwd');
    const newPwdConfirm = document.getElementById('newPwdConfirm');

    form.addEventListener('submit', function(e){
      if(!form.checkValidity()){ e.preventDefault(); e.stopPropagation(); }
      else {
        if(newPwd.value !== newPwdConfirm.value){
          e.preventDefault(); e.stopPropagation();
          newPwdConfirm.setCustomValidity('mismatch');
          document.getElementById('cpConfirmError').style.display='block';
        } else {
          newPwdConfirm.setCustomValidity('');
        }
      }
      form.classList.add('was-validated');
    });
  })();
</script>
{% endblock %}
