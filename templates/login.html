{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h4 class="mb-3">Login</h4>
        <form id="loginForm" method="post" novalidate>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required placeholder="you@example.com">
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>

          <div class="mb-3 position-relative">
            <label class="form-label">Password</label>
            <div class="input-group">
              <input type="password" name="password" class="form-control" id="loginPassword" required minlength="6" placeholder="Enter your password">
              <button class="btn btn-outline-secondary" type="button" id="toggleLoginPwd" tabindex="-1" title="Show / hide">
                <i class="bi bi-eye"></i>
              </button>
            </div>
            <div class="invalid-feedback">Enter your password (min 6 characters).</div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="{{ url_for('register') }}">Create account</a>
            <button class="btn btn-primary" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  // Bootstrap-like client validation
  (function () {
    'use strict'
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function (event) {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);

    // toggle password visibility
    document.getElementById('toggleLoginPwd').addEventListener('click', function(){
      const p = document.getElementById('loginPassword');
      const icon = this.querySelector('i');
      if(p.type === 'password'){ p.type = 'text'; icon.className='bi bi-eye-slash'; }
      else { p.type = 'password'; icon.className='bi bi-eye'; }
    });
  })();
</script>
{% endblock %}
